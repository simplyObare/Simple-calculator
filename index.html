<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <input type="text" class="screen" readonly />
      <div class="keys">
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button class="operator" onclick="appendToDisplay('*')">&#215;</button>
        <button class="operator" onclick="appendToDisplay('/')">&#247;</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button class="decimal" onclick="appendToDisplay('.')">.</button>
        <button class="all-clear" onclick="clearAll()">AC</button>

        <button class="operator equal-sign" onclick="calculate()">=</button>
      </div>
    </div>
  </body>
</html>
